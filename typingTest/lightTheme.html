<!doctype html>

<html lang="en" ng-app="WPMApp">
<head>
  <meta charset="utf-8">
  <title>WPM and Error calculator</title>
  <link rel="stylesheet" href="css/lightStyles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular Js-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body class="main" ng-controller="lightThemeController">


  <div class ="container">
    <div class = "row row-content">

      <div class="col-xs-12">
        <h3>Enter the word below </h3>
        <p>
          The timer will start when you type.
        </p>
        <div class="panel panel-default">

          <div class="panel-body">
            <p class="words">
          <span id="0" ng-class="class1"> {{word1}} </span>
          <span id="0" ng-class="class2"> {{word2}} </span>
          <span id="0" ng-class="class3"> {{word3}} </span>
          <span id="0" ng-class="class4"> {{word4}} </span>
          <span id="0" ng-class="class5"> {{word5}} </span>
          <span id="0" ng-class="class6"> {{word6}} </span>
          <span id="0" ng-class="class7"> {{word7}} </span>
          <span id="0" ng-class="class8"> {{word8}} </span>
          <span id="0" ng-class="class9"> {{word9}} </span>


            <p> Index:   {{index}} </p>
            <p> Backspace Used :  {{backspaceUsed}} </p>
            <p> Count:   {{count}} </p>
           <p>{{results}}  </p>
          </div>

        </div>

        <div >
          <input type="text" class="form-control" placeholder="Type here" id="age" name="age" ng-model="typed" ng-change="typing()" ng-keyup="onKeyUp()" >
        </div>
      </div>

    </div>
  </div>




  <script src="js/main.js"></script>
</body>
</html>
